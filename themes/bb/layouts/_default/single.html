{{ define "add_css" }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap');
@import url('https://fonts.googleapis.com/css?family=Nixie+One&display=swap');
@import url('https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap');
@import url('https://fonts.googleapis.com/css?family=Metamorphous&display=swap');
.article-info {
    display: grid;
    padding: 20px 0 10px 0;
    grid-template-columns: auto auto auto;
    grid-template-rows: auto auto; 
}

.container .title {
        font-family: 'Metamorphous', cursive;
        font-size: 4.7rem;
        font-weight: 500;
        padding: 70px 0px 0 0;
        overflow: scroll;
    }
.container .content {
    font-size: 1.4rem;
    font-family: 'Nanum Myeongjo', serif;
    padding: 30px 3vw;
    line-height: 2rem;
}

.pub-date, .eta, .author {
    font-size: 1.4rem; 
    font-family: 'Nixie One', cursive;
    font-weight: 600;
    line-height: 2rem;
    color:rgba(64, 4, 82, 0.541);
    padding: 0px 0px 0 10px;

}

code {
    font-family: 'Source Code Pro', monospace;
    font-size: 1.2rem;
    color: rgb(145, 25, 139);
}
.content a {
    text-decoration: none;
    color:rgb(199, 62, 158);
}

.content a:hover {
    text-decoration: underline;
}

.icon {
    display: inline-block;
    stroke: currentColor;
    fill: none;
    position: relative;
    top: 0px;
    height: 1rem;
    width: 1rem;
}

@media only screen and (max-width:1076px) {
    .container .content {
    font-size: 1.4rem;
    padding: 0 2vw;
    line-height: 1.8rem;
    }
}

@media only screen and (max-width:776px) {
    .container .content {
        font-size: 1.4rem;
        padding: 0 2vw;
        line-height: 1.8rem;
    }
    .container .title {
        font-size: 4.4rem;
    }
}

@media only screen and (max-width:667px) {
    .article-info {
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: auto auto;
    }

    .container .title {font-size: 10vw}
}

@media only screen and (max-width:476px) {
    .container .content {
    font-size: 1.4rem;
    padding: 0 0vw;
    line-height: 1.7rem;
    }
    .pub-date, .eta, .author {
    font-size: 1.2rem; 
    font-family: 'Nixie One', cursive;
    font-weight: 600;
    }

    .container .title {font-size: 3rem}

}

.content img {
    width: 100%;
    height: auto;
}
</style>
{{ end }}
{{ define "main" }}
    <div class="title">{{ .Title }} </div>
<div class="article-info">
    <div class="author"><i class="fa fa-pencil-square-o" area-hidden="true"></i> {{ .Params.author }}</div>
    <div class="eta">
        <svg class="icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 15 15"></polyline>
        </svg>
        {{ .ReadingTime}} mins read </div>
    <div class="pub-date">
        <svg class="icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
        
      </svg> 
      {{ .Date.Format "Jan 2, 2006" }}</div>
</div>
<hr>
    <div class="content">{{ .Content }}</div>
    <hr>
{{ end }}
