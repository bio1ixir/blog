.article-info {

code {

}
.content a {

}

.content a:hover {
    text-decoration: underline;
}

.icon {

    stroke: currentColor;
    fill: none;
    position: relative;
    top: 0px;
    height: 1rem;
    width: 1rem;
}

    font-weight: 600;
    }

}
